<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Playeras - E-commerce</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1>üõçÔ∏è Tienda de Deportes</h1>
            <a href="https://ciseasturias.org/" target="_blank" class="logo-link">
                <img src="images/cise.png" alt="Logo Tienda de Deportes" class="header-logo">
            </a>
            <button class="cart-btn" onclick="toggleCart()">
                üõí Carrito (<span id="cart-count">0</span>)
            </button>
        </div>
    </header>

    <!-- Productos -->
    <main class="container">
        <h2 class="section-title">Nuestros Productos</h2>
        <div class="products-grid" id="products-grid">
            <!-- Los productos se cargan con JavaScript -->
        </div>
    </main>

    <!-- Carrito (Sidebar) -->
    <div class="cart-sidebar" id="cart-sidebar">
        <div class="cart-header">
            <h2>Tu Carrito</h2>
            <button class="close-btn" onclick="toggleCart()">‚úï</button>
        </div>
        <div class="cart-items" id="cart-items">
            <!-- Los items del carrito se cargan con JavaScript -->
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span id="cart-total">0.00 ‚Ç¨</span>
            </div>
            <button class="checkout-btn" onclick="checkout()">
                Finalizar Compra
            </button>
        </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay" onclick="toggleCart()"></div>
    <footer class="main-footer">
        <p class="footer-title">
            <span class="icon-cise">üèÜ</span> Proyecto Educativo - CISE
        </p>
        <p class="footer-subtitle">
            Ejemplo de e-commerce con HTML, CSS y JavaScript
        </p>
    </footer>
    

    <script src="js/script.js"></script>
</body>
</html>
